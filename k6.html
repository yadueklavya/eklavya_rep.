<html>
<head>
<style type="text/css">
p
{
background:black;
color:white;
}
font
{
background:red;
color:white;
}
</style>
<script type="text/javascript">
c=1;
function demo()
{
d=new Date();
document.getElementById('b').innerHTML=d.getHours();
document.getElementById('m').innerHTML=d.getMinutes();
document.getElementById('s').innerHTML=d.getSeconds();
if(c==1)
{
document.getElementById('x').innerHTML=":";
document.getElementById('y').innerHTML=":";
c++;
}
else
{
document.getElementById('x').innerHTML=" ";
document.getElementById('y').innerHTML=" ";
c=1;
}

setTimeout(demo,1000);
}
</script>
</head>
<body onload="demo()">
<center>
<p>
<font id="b"></font><h id="x">:</h>
<font id="m"></font><h id="y">:</h>
<font id="s"></font>
</p>
<h1> Saurabh Singh</h1>
</center>
</body>
