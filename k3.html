<html>
<head>
<script type="text/javascript">
c=1;
function demo()
{
if(c==1)
{
document.getElementById('x').src="bg.jpg";
c++;
}
else if(c==2)
{
document.getElementById('x').src="board.jpg";
c++;
}
else
{
document.getElementById('x').src="home.jpg";
c=1;
}
setTimeout(demo,1000);
}
</script>
</head>
<body onload="demo()">
<center>
<h1>EKLAVYA YADU</h1>
<img src="" width="700" id="x" height="700">
</center>
</body>

</html>
